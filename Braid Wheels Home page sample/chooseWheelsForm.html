<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
/*......................WHELL SEARCHER......................*/

/*+*/#wheel_search{
background-color: rgba(0,51,102,0.8);
padding: 2%;
width:100%;
border-radius:3%;
border-top: 5px solid #e44d26;
}

/*+*/ #wheel_search_title,label{
color:#F5AC49;
}

/*+*/ #wheel_search_title{
font-weight:bold;
}

/*+*/ #wheel_search .ui-selectmenu-button.ui-button {
    width: 100%;
}
    fieldset {
      border: 0;
    }
    label {
      display: block;
      margin:1%;
    }
    .overflow {
      height: 200px;
    }
    </style>
</head>
<body>
    <div id="wheel_search">
        <p id="wheel_search_title">Choose Wheels</p>
        <form action="#">

            <fieldset>
                <label for="width">Select width</label>
                <select name="width" id="width">
                    <option selected="selected">....</option>
                    <option>4"</option>
                    <option>5"</option>
                    <option>6"</option>
                    <option>7"</option>
                    <option>8"</option>
                    <option>9"</option>
                    <option>10"</option>
                    <option>11"</option>
                    <option>12"</option>
                    <option>13"</option>
                    <option>14"</option>
                    <option>15"</option>
                    <option>4" to 11"</option>
                    <option>4" to 12"</option>
                    <option>4" to 15"</option>
                    <option>4 1/2" to 15"</option>
                    <option>6" to 8"</option>
                    <option>8" to 13"</option>
                    <option>6" to 9 1/2"</option>
                    <option>5 1/2" to 8"</option>
                </select>

                <label for="diameter">Select diameter</label>
                <select name="diameter" id="diameter">
                    <option selected="selected">....</option>
                    <option>10"</option>
                    <option>13"</option>
                    <option>14"</option>
                    <option>15"</option>
                    <option>16"</option>
                    <option>17"</option>
                    <option>18"</option>
                    <option>19"</option>
                    <option>20"</option>
                    <option>21"</option>
                    <option>22"</option>
                    <option>23"</option>
                    <option>24"</option>
                    <option>13", 14", 15", ..., 22"</option>

                </select>

                <label for="application">Select application</label>
                <select name="application" id="application">
                    <option selected="selected">....</option>
                    <option>Tarmac</option>
                    <option>Gravel, Raid 4x4</option>
                    <option>Tarmac Circuit</option>
                    <option>Porsche 911 Years '60, '70, '80</option>
                    <option>Rallycross</option>
                    <option>Raid 4x4</option>
                    <option>Snow, Ice</option>
                    <option>Gravel</option>
                    <option>Gravel with tones</option>
                    <option>-?-Tarmac-?-</option>
                    <option>Tarmac, Gravel</option>
                    <option>Street Wheel</option>
                    <option>Formula</option>
                    <option>Irregullar tarmac Rallycross</option>
                    <option>Hard gravel,Hard raid 4x4</option>
                    <option>Gravel, Rally Raid</option>
                    <option>Tarmac, Soft gravel</option>

                </select>
            </fieldset>
        </form>

    </div>
</body>
</html>
