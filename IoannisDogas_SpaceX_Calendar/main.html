<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>SpaceX calendar</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    <!--outer container-->
    <div class="mainContainer">
        <!-- <div>
         <img src="spaceXLogo.jpg" alt="spaceXLogo"/>
     </div>
        -->
        <!--calendar container-->
        <div class="calendarContainer">

            <!--present date-->
            <h3 id="presentDate"></h3>

            <!--navigation menu container-->
            <div class="navigationCalendarContainer">
                <button id="previousDate" onclick="previousDate()">&#8249;</button>
                <button id="nextDate" onclick="nextDate()">&#8250;</button>
            </div>

            <!--callendar table container-->
            <table class="calendarTable" id="calendarTableContent">
                <thead id="weekDays"></thead>
                <tbody id="daysOfMonth"></tbody>
            </table>

            <!--select date dropdown menu container-->
            <div class="selectDateContainer">
                <label for="selectedMonth">Select date: </label>
                <select id="selectedMonth" onchange="goToDate()">
                    <option value=0>January</option>
                    <option value=1>February</option>
                    <option value=2>March</option>
                    <option value=3>April</option>
                    <option value=4>May</option>
                    <option value=5>June</option>
                    <option value=6>July</option>
                    <option value=7>August</option>
                    <option value=8>September</option>
                    <option value=9>Octomber</option>
                    <option value=10>November</option>
                    <option value=11>December</option>
                </select>
                <select id="selectedYear" onchange="goToDate()"></select>
            </div>
        </div>
    </div>

    <!--script-->
    <script src="calendarFunctionality.js" type="text/javascript"></script>

</body>
</html>
