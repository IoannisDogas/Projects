<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Mainline Menswear</title>
    <meta name="description" content="">
    <link rel="shortcut icon" href="icon.png" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">


    <link id="themeCss" rel="stylesheet" href="css/light.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab&display=swap" rel="stylesheet">

</head>
<body id="bodyIdMenu" class="bodyClassMenu">
    <!--[if IE]>
         <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
       <![endif]-->
    <!--header container-->

    <div class="header-container">
        <header class="flex-containerHeader">
            <div id="dotTheme" class="themeChangeContainer themeChangeContainerMenu"><img alt="lightTheme" id="lightCss" src="img/icons/sunGrey.png" /><img alt="darkTheme" id="darkCss" src="img/icons/moonGrey.png" /></div>
            <h4 class="headerTextMenu">Summary of your Enquiry</h4>

        </header>
    </div>

    <div class="main-container">
        <div class="main wrapper clearfix">

            <!--enquiry summary-->


            <article>
                <section class="sumEnquiryContainer clearfix">

                    <!--selected product-->

                    <div class="productSumEnquiry">
                        <div class="imgContainer">
                            <p class="banner">EXCLUSIVE</p>
                            <img src="img/product-images/612476.jpg" class="imageProperties" />
                            <div class="descriptionContainer descriptionContainerSummaryEnquiry">
                                <p class="productInfo productInfo1_json">&nbsp;</p>

                                <p class="productPriceDelete productPrice1_json">&nbsp;</p>
                                <p class="productOffer productOffer1_json">&nbsp;</p>
                                <div class="productIdContainer clearfix">
                                    <div class="productIdLabel">
                                        <input id="productIdValue" type="radio" name="productId" value="" checked />
                                        <label for="productIdValue">product ID</label>
                                    </div>
                                    <div class="productIdAquire">
                                        <p id="aquireId" class="productId productId1_json">&nbsp;</p>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>

                    <!--filled form-->

                    <div class="productTableSumEnquiry">
                      
                        <p id="summaryNameContainer">Full Name: <span id="summaryName"></span></p>
                        <p id="summaryMailContainer">Email: <span id="summaryMail"></span></p>
                        <p id="summarySizeContainer">Size of Item Selected: <span id="summarySize"></span></p>
                        <p id="summaryYesNoContainer">Have you found this item cheaper on a competitor website? <span id="summaryYesNo"></span></p>
                        <div id="summaryUrlContainer"><p id="summaryUrlLabel">Competitor URL:</p> <p id="summaryUrl"></p></div>


                        <!--enquiry message-->

                        <div class="enquiryMessageContainer">
                            <p>Enquiry Message:</p>
                            <p class="enquiryMessageText"></p>
                        </div>

                    </div>

                    <!--finish button-->

                    <p class="itemEnquireFinishButton"><a class="navigationButtonFinish" href="lightEndOfEnquiry.html">FINISH</a></p>

                </section>


            </article>


        </div>
    </div>
    <!--script-->

    <script src="js/vendor/jquery_3_4_1.js"></script>
    <script src="js/main.js"></script>

    <script>

              /*populate table with form data */

            /* fullname set */

            let fullname = localStorage.getItem("fullname");
            console.log(fullname);
            $("#summaryName").html(fullname);

            /* email set */

            let userMail = localStorage.getItem("userMail");
            console.log(userMail);
            $("#summaryMail").html(userMail);

            /* size select set */

            let sizeSelect = localStorage.getItem("sizeSelect");
            console.log(sizeSelect);
            $("#summarySize").html(sizeSelect);


            /* competitor select set */

            let competitor = localStorage.getItem("competitor");
            console.log(competitor);
            $("#summaryYesNo").html(competitor);



            /* competitor url set */

            let competitorUrl = localStorage.getItem("competitorUrl");
            console.log(competitorUrl);
        if (competitorUrl) {
            $("#summaryUrlContainer").show();
            $("#summaryUrl").html(competitorUrl);
        } else {
            $("#summaryUrlContainer").hide();
        }

            /* enquiry message set */

            let enquiry = localStorage.getItem("enquiry");
            console.log(enquiry);
        $(".enquiryMessageText").html('"' + enquiry + '"');
        
    </script>

</body>
</html>
